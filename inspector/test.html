<script>
let data = [
  {first: 'Kevin', last: 'Hoyt', age: 47},
  {first: 'Marna', last: 'Hoyt', age: 45},
  {first: 'Paige', last: 'Hoyt', age: 16}
]

function find( item ) {
  let index = null;

  for( let d = 0; d < data.length; d++ ) {
    const keys = Object.keys( data[d] );
    let match = true;

    for( let k = 0; k < keys.length; k++ ) {
      if( item[keys[k]] !== data[d][keys[k]] ) {
        match = false;
        break;
      }
    }

    if( match ) {
      index = d;
      break;
    }
  }

  console.log( index );  
}

find( {
  first: 'Kevin',
  last: 'Hoyt',
  age: 45
} );
</script>
